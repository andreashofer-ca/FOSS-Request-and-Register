<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trigger GitHub Workflow</title>
</head>
<body>
  <h1>Trigger GitHub Workflow</h1>
  <!-- Form to input the component name -->
  <form id="workflowForm">
    <label for="componentName">Component Name:</label>
    <input type="text" id="componentName" name="componentName" required>
    <button type="submit">Trigger Workflow</button>
  </form>

  <script>
    // Event listener for form submission
    document.getElementById('workflowForm').addEventListener('submit', async (event) => {
      event.preventDefault(); // Prevent form from submitting the traditional way
      const componentName = document.getElementById('componentName').value; // Get the component name value

      // Make a POST request to trigger the GitHub Actions workflow
      const response = await fetch('https://api.github.com/repos/andreashofer-ca/FOSS-Request-and-Register/actions/workflows/test_workflow.yml/dispatches', {
        method: 'POST',
        headers: {
          'Accept': 'application/vnd.github.v3+json',
          'Authorization': 'Bearer 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', // Replace with your personal access token
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          ref: 'main', // Branch to run the workflow on
          inputs: {
            component_name: componentName // Input parameter for the workflow
          }
        })
      });

      // Alert the user based on the response
      if (response.ok) {
        alert('Workflow dispatched successfully'); // Success message
      } else {
        alert('Error dispatching workflow: ' + response.statusText); // Error message
      }
    });
  </script>
</body>
</html>
