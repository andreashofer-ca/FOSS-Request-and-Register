<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trigger GitHub Workflow</title>
</head>
<body>
  <h1>Trigger GitHub Workflow</h1>
  <form id="workflowForm">
    <label for="nameInput">Person to greet:</label>
    <input type="text" id="nameInput" name="nameInput" required>
    <button type="submit">Trigger Workflow</button>
  </form>

  <script>
    document.getElementById('workflowForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const nameInput = document.getElementById('nameInput').value;

      const response = await fetch('https://api.github.com/repos/andreashofer-ca/FOSS-Request-and-Register/actions/workflows/test_workflow.yml/dispatches', {
        method: 'POST',
        headers: {
          'Accept': 'application/vnd.github.v3+json',
          'Authorization': 'Bearer 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', // Replace with your personal access token
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          ref: 'main', // Branch to run the workflow on
          inputs: {
            name: nameInput // Input parameter for the workflow
          }
        })
      });

      if (response.ok) {
        alert('Workflow dispatched successfully');
      } else {
        alert('Error dispatching workflow: ' + response.statusText);
      }
    });
  </script>
</body>
</html>
